<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Scanner</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }
        h1 {
            margin-bottom: 20px;
        }
        #video-container {
            position: relative;
            width: 100%;
            max-width: 400px;
            border: 5px solid #007bff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #video {
            width: 100%;
            height: auto;
            display: block;
        }
        #overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 123, 255, 0.3);
            display: none;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            pointer-events: none;
        }
        #output {
            margin-top: 20px;
            font-size: 24px;
            text-align: center;
        }
        #scan-button, #stop-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        #scan-button {
            background-color: #007bff;
        }
        #scan-button:hover {
            background-color: #0056b3;
        }
        #stop-button {
            background-color: #dc3545;
        }
        #stop-button:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>
    <h1>Scan your Barcode</h1>
    <div id="video-container">
        <video id="video" autoplay></video>
        <div id="overlay">Scanning...</div>
    </div>
    <div id="output">Barcode: <span id="barcode">Not scanned</span></div>
    <button id="scan-button">Scan</button>
    <button id="stop-button">Stop</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
    <script>
        const scanButton = document.getElementById('scan-button');
        const stopButton = document.getElementById('stop-button');
        const overlay = document.getElementById('overlay');

        scanButton.addEventListener('click', () => {
            Quagga.init({
                inputStream: {
                    name: "Live",
                    type: "LiveStream",
                    target: document.querySelector('#video')
                },
                decoder: {
                    readers: ["code_128_reader", "ean_reader", "ean_8_reader", "code_39_reader"]
                }
            }, function(err) {
                if (err) {
                    console.error("Error initializing Quagga:", err);
                    return;
                }
                Quagga.start();
                overlay.style.display = 'flex'; // Показываем наложение во время сканирования
            });
        });

        stopButton.addEventListener('click', () => {
            Quagga.stop();
            overlay.style.display = 'none';
            document.getElementById('barcode').textContent = 'Not scanned';
        });

        Quagga.onDetected(function(result) {
            const code = result.codeResult.code;
            document.getElementById('barcode').textContent = code;
        });

        Quagga.onProcessed(function(result) {
            if (result) {
                if (result.codeResult) {
                    overlay.style.display = 'none';
                }
            }
        });
    </script>
</body>
</html>
